# See https://docs.astral.sh/ruff/ for settings
line-length = 88
indent-width = 4

# Specify which files/directories to check
include = ["src/**/*.py", "tests/**/*.py", "scripts/**/*.py"]
exclude = ["docs/", "notebooks/", "build/", ".venv/", "venv/", "htmlcov/"]

[format]
quote-style = "double"
indent-style = "space"
docstring-code-format = false


[lint]
select = [
    "D",    # pydocstyle
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
    "C901", # mccabe complexity (replaces flake8 --max-complexity=10)
]

ignore = ["F403", "F405"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"


[lint.pydocstyle]
convention = "numpy"
